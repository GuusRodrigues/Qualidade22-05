name: Teste API

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependÃªncias
      run: |
        python -m pip install --upgrade pip
        pip install flask pytest

    - name: Rodar testes
      run: pytest
